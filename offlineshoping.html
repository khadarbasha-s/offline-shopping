<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Shopping</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        main {
            padding: 2rem;
        }
        
        .products {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .products h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .product-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .product-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            text-align: center;
            margin: 1rem;
            width: 200px;
        }
        
        .product-item img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        
        .product-item h3 {
            margin: 0.5rem 0;
        }
        
        .product-item p {
            color: #888;
        }
        
        .product-item button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .product-item button:hover {
            background-color: #218838;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        </style>
</head>
<body>
    <header>
        <h1>Offline Shopping</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="https://5.imimg.com/data5/SELLER/Default/2023/3/296178163/GX/GL/SD/186724856/vivo-mobile-phone.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="https://cdn1.smartprix.com/rx-ipN4tnrld-w1200-h1200/pN4tnrld.jpg" height="150px" width="100px" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$15.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="https://img.etimg.com/photo/msid-99080556,imgsize-32858/VivoY56BlackEngine.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$20.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Offline Shopping. All rights reserved.</p>
    </footer>
</body>
</html>
